    <script>
        var db, UserObject;
        var fireBaseConfigInfo;
        function getFirebaseConfig() {
            return fetch('/firebaseConfig', {
                method: 'get',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
                .then((response) => {
                    return response.json();
                })
                .then((response) => {
                    fireBaseConfigInfo = response;
                    console.log(fireBaseConfigInfo);

                });
        }
        var secondaryApp;
        function initializeFirebase1() {
            getFirebaseConfig().then(function () {
                var firebaseConfig = fireBaseConfigInfo;
                //initialize firebase
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);

                    secondaryApp = firebase.initializeApp(firebaseConfig, "Secondary");
                    db = firebase.firestore();
                   
                }

                firebase.auth().onAuthStateChanged(function (user) {

                    if (user) {
                        UserObject = user;
                        if(!UserObject.emailVerified){
                            location.href = url + "/signin";
                        }
                        $("#owner_name").html(UserObject.displayName);
                        $("#owner_email").html(UserObject.email);
                        $('#userimage').find('img').attr('src', UserObject.photoURL);
                        $('#username').text((UserObject.displayName?UserObject.displayName:UserObject.email.split("@")[0]));
                        getUserExpenseTypes();

                    } else {
                        location.href = url + "/signin";
                    }
                });

            });

        }
       
        function AddExpenseType(){
            if($("#expense_type").val()){
if(confirm("Are you sure?")){
    db.collection('tbl_expense_type').add({ type:$("#expense_type").val(),UserID:UserObject.uid}).then(function(){
    db.collection('tbl_audit_log').add({
                                content: `Expense type has been added <b>${$("#expense_type").val()}`,
                                now: (new Date()).getTime(),
                                party: '',
                                date: '',
                                amount: '',
                                refId: UserObject.uid,
                                user: localStorage.getItem("user"),
                                collection: 'tbl_expense_type'
                            });
                            getUserExpenseTypes();
                        });
}
            }else{
                alert("Please add expense type.")
            }
        }


        function getUserExpenseTypes() {
            $("#nodata_rows_tr").hide();
            var viewOnly = false;
            $("#loading_rows_tr").show();
            var tbody = document.getElementById('Add_Expense_table_tbody');
                    tbody.innerHTML = '';
            db.collection('tbl_expense_type').where('UserID', '==', UserObject.uid).get()
                .then(querySnapshot => {
                    if(querySnapshot.docs.length>0){
                    
                    $("#loading_rows_tr").hide();
                    querySnapshot.forEach(val => {
                        var data = val.data();
                        data.id = val.id;
                        var tr = document.createElement('tr');
                        var td1 = document.createElement('td');
                        var td2 = document.createElement('td');
                        td1.innerHTML = data.type;
                        td2.innerHTML = `<button class="settings_delete_button"  title="Delete">
        <i class="far fa-trash-alt"></i></button>`;

                        viewOnly ? td2.setAttribute("onclick", `viewAlert();`) :
                            td2.setAttribute("onclick", `DeleteExpenseType(${JSON.stringify(data)})`);
                        tr.innerHTML += td1.outerHTML + td2.outerHTML;
                        tbody.appendChild(tr);
                    })
                }else{
                    $("#loading_rows_tr").hide();
                    $("#nodata_rows_tr").show();
                }
                });
        }

function DeleteExpenseType(data){
    if(confirm("Are you sure you want to delete the expense type?")){
    db.collection('tbl_expense_type').doc(data.id).delete().then(function(){
        db.collection('tbl_audit_log').add({
                                content: `Expense type has been deleted <b>${data.type}`,
                                now: (new Date()).getTime(),
                                party: '',
                                date: '',
                                amount: '',
                                refId: UserObject.uid,
                                user: localStorage.getItem("user"),
                                collection: 'tbl_expense_type'
                            });
                            getUserExpenseTypes();
    });
}
}

            firebase.auth().signOut().then(function () {
